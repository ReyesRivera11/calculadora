<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="screen">
            <p id="show-result">0</p>
        </div>
        <div class="buttons">
            <button class="buttons-top"  id="porcentaje">%</button>
            <button class="buttons-top"  id="deleteAll">CE</button>
            <button class="buttons-top"  id="deleteAll">C</button>
            <button class="buttons-right" id="deleteByOne" ><-</button>
        </div>

        <div class="buttons">
            <button id="inverso">1/x</button>
            <button id="cuadrado">x^2</button>
            <button id="raiz-cuadrada">2âˆšx</button>
            <button class="buttons-right" id="dividir">/</button>
        </div>

        <div class="buttons">
            <button id="numero7">7</button>
            <button id="numero8">8</button>
            <button id="numero9">9</button>
            <button class="buttons-right" id="multiplicar">x</button>
        </div>

        <div class="buttons">
            <button id="numero4">4</button>
            <button id="numero5">5</button>
            <button id="numero6">6</button>
            <button class="buttons-right" id="restar">-</button>
        </div>

        <div class="buttons">
            <button id="numero1">1</button>
            <button id="numero2">2</button>
            <button id="numero3">3</button>
            <button class="buttons-right" id="sumar">+</button>
        </div>

        <div class="buttons">
            <button id="positivo-negativo">+/-</button>
            <button id="cero">0</button>
            <button id="decimal">.</button>
            <button class="buttons-right" id="resultado">=</button>
        </div>

    </div>

    <script type="module" src="./script.js"></script>
</body>
</html>
